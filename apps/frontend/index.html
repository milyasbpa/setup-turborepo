<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#61dafb" />
    <meta name="description" content="A modern React application with PWA capabilities" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TurboApp" />
    
    <!-- PWA Icons (fallback to existing for now) -->
    <link rel="apple-touch-icon" href="/vite.svg" />
    <link rel="icon" type="image/png" sizes="64x64" href="/vite.svg" />
    <link rel="icon" type="image/png" sizes="192x192" href="/vite.svg" />
    <link rel="icon" type="image/png" sizes="512x512" href="/vite.svg" />
    
    <!-- Splash Screen for iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-startup-image" href="/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)">
    
    <title>Turborepo Frontend PWA</title>
    
    <!-- Prevent flash of unstyled content -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #282c34;
      }
      
      /* Hide main content until splash is complete (PWA mode only) */
      @media (display-mode: standalone) {
        #root {
          opacity: 0;
          transition: opacity 0.3s ease-in-out;
        }
        
        #root.loaded {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
